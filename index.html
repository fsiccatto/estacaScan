<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EstacaScan - Contador de Estacas con IA</title>
    <meta name="description"
        content="Aplicación para contar estacas automáticamente usando inteligencia artificial YOLO v8">
    <meta name="theme-color" content="#0a1929">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/landing.css">
</head>

<body>
    <div class="landing-container">
        <!-- Fondo con partículas sutiles -->
        <div class="bg-particles" id="bg-particles"></div>

        <!-- Contenido principal -->
        <main class="landing-content">
            <!-- Logo animado con plantita -->
            <div class="logo-container">
                <div class="plant-animation">
                    <svg class="plant-svg" viewBox="0 0 100 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Maceta -->
                        <path class="pot" d="M30 85 L70 85 L65 110 L35 110 Z" fill="#8B5A2B" />
                        <path class="pot-rim" d="M25 80 L75 80 L75 88 L25 88 Z" fill="#A0522D" />
                        <ellipse class="pot-soil" cx="50" cy="82" rx="20" ry="4" fill="#3D2314" />

                        <!-- Tallo principal -->
                        <path class="stem stem-main" d="M50 80 Q50 60 50 45" stroke="#2D5A27" stroke-width="4"
                            stroke-linecap="round" />

                        <!-- Hojas -->
                        <g class="leaf leaf-1">
                            <path d="M50 65 Q35 55 30 40 Q45 45 50 65" fill="#34D399" />
                            <path d="M50 65 Q42 52 30 40" stroke="#2D5A27" stroke-width="1" fill="none" />
                        </g>
                        <g class="leaf leaf-2">
                            <path d="M50 55 Q65 45 75 30 Q55 40 50 55" fill="#10B981" />
                            <path d="M50 55 Q62 42 75 30" stroke="#2D5A27" stroke-width="1" fill="none" />
                        </g>
                        <g class="leaf leaf-3">
                            <path d="M50 45 Q30 30 25 15 Q45 25 50 45" fill="#34D399" />
                            <path d="M50 45 Q37 30 25 15" stroke="#2D5A27" stroke-width="1" fill="none" />
                        </g>
                        <g class="leaf leaf-4">
                            <path d="M50 35 Q70 20 80 5 Q55 20 50 35" fill="#10B981" />
                            <path d="M50 35 Q65 17 80 5" stroke="#2D5A27" stroke-width="1" fill="none" />
                        </g>
                    </svg>
                </div>

                <h1 class="app-title">
                    <span class="title-estaca">ESTACA</span><span class="title-scan">SCAN</span>
                </h1>
                <p class="app-subtitle">Contador inteligente de estacas</p>
            </div>

            <!-- Indicador de carga del modelo -->
            <div class="model-status" id="model-status">
                <div class="model-loading">
                    <div class="loading-dot"></div>
                    <span id="model-status-text">Preparando modelo...</span>
                </div>
                <div class="model-progress">
                    <div class="model-progress-bar" id="model-progress-bar"></div>
                </div>
            </div>

            <!-- Botón de inicio -->
            <button class="btn-start" id="btn-start" disabled>
                <span class="btn-text">Iniciar</span>
                <svg class="btn-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Indicador de instrucciones -->
            <p class="landing-hint">Escanea tus estacas con inteligencia artificial</p>
        </main>

        <!-- Footer minimalista -->
        <footer class="landing-footer">
            <span>Powered by YOLO v8</span>
        </footer>
    </div>

    <script src="js/landing.js" type="module"></script>
</body>

</html>
